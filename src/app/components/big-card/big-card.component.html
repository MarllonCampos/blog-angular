<a [routerLink]="['content', id]" class="big-card__container">
  <div>
    <img [src]="photoCover" alt="Placeholder image" class="big-card__image" />
    <p class="big-card__date">{{ cardDate }}</p>
  </div>
  <h3 class="big-card__title">
    {{ cardTitle }}
  </h3>

  <div class="big-card__description">
    {{ cardDescription }}
  </div>
</a>
