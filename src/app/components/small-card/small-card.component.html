<a href="https://google.com" class="small-card">
  <div class="small-card__photo">
    <img [src]="photoCover" alt="Placeholder image" class="small-card__image" />
  </div>
  <div class="small-card__description">
    <div class="small-card__date">{{ cardDate }}</div>
    <div class="small-card__title">{{ cardTitle }}</div>
  </div>
</a>
