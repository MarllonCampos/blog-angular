<main class="home-container">
  <app-menu-bar />
  <app-title />
  <section class="articles">
    <article class="articles__main">
      <app-big-card
        [cardDate]="bigCardInfo.cardDate"
        [cardDescription]="bigCardInfo.cardDescription"
        [cardTitle]="bigCardInfo.cardTitle"
        [photoCover]="bigCardInfo.photoCover"
      />
    </article>
    <div class="articles__related">
      <app-small-card
        *ngFor="let post of relatedPosts; let last = last"
        [ngClass]="last ? 'last' : ''"
      />
    </div>
  </section>
</main>
