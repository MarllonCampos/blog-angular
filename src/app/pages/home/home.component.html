<main class="home-container">
  <app-menu-bar />
  <app-title />
  <section class="articles">
    <article class="articles__main">
      <app-big-card
        [cardDate]="bigCardInfo.date"
        [cardDescription]="bigCardInfo.description"
        [cardTitle]="bigCardInfo.title"
        [photoCover]="bigCardInfo.photoCover"
      />
    </article>
    <div class="articles__related">
      <app-small-card
        *ngFor="let post of relatedPosts; let last = last"
        [ngClass]="last ? 'last' : ''"
        [cardDate]="post.date"
        [cardTitle]="post.title"
        [photoCover]="post.photoCover"
      />
    </div>
  </section>
</main>
